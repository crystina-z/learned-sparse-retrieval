# @package _global_
defaults:
  - override /dataset@train_dataset: xortydi
  - override /loss: multiple_negative_loss
  - override /model: sg_splade_sum

exp_name: sg_splade_xor_0.1_0.08.lr-2e-5.pool-sum

query_max_length: 64 
doc_max_length: 256

training_arguments:
  learning_rate: 2e-5
  per_device_train_batch_size: 128
  dataloader_num_workers: 32
  max_steps: 10000
  logging_steps: 50
  fp16: False
  bf16: True 

inference_arguments:
  dataloader_num_workers: 16
  fp16: False
  bf16: True


loss:
  q_regularizer: 
    _target_: lsr.losses.regularizer.FLOPs
    weight: 0.1
    T: 50000
  d_regularizer:
    _target_: lsr.losses.regularizer.FLOPs
    weight: 0.08
    T: 50000